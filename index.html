<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="style2.css">

	<title>Group 8: Video Player</title>
</head>

<body>
	<h3>Group 8: Video Player</h3>
	<div class="player-container">
		<div class="player">player 1</div>
		<div class="player">
			<video autoplay>
				<source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
				<source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
				Your browser does not support the video tag.
			</video>
			<span>Autoplay</span>
		</div>
		<div class="player">player 3</div>

		<div class="player">player 2</div>

		<div class="gallery-container">
			<div class="video-item">

				<iframe width="560" height="315" src="https://www.youtube.com/embed/SkYCJE9yLvM?si=y3jcPLvjux_q9VU7"
					title="YouTube video player" frameborder="0"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
					referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
				<p>Makeup tutorial</p>
			</div>

			<div class="video-item">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/GyVAKXpMLFE?si=H_zDD1SOvjBagi81"
					title="YouTube video player" frameborder="0"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
					referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

				<p>Makeup from bridgerton</p>
			</div>
			<div class="video-item">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/zY7FHOAjk_o?si=xdp8IKTvobAab4Mv"
					title="YouTube video player" frameborder="0"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
					referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
				<p>Easy Makeup</p>
			</div>
		</div>


	</div>
</body>

</html>
